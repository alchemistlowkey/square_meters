<body data-sveltekit-preload-data="hover">
  <div style="display: contents">%sveltekit.body%</div>

  <!-- jQuery and Owl Carousel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="

  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script>
    $(".testi.owl-carousel").owlCarousel({
      items: 3,
      margin: 10,
      lazyLoad: true,
      dots: true,
      autoPlay: true,
      autoPlayTimeout: 3000,
      responsive: {
        0: {
          items: 1,
        },
        600: {
          items: 3,
        },
        1000: {
          items: 3,
        },
      },
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- WOW.js -->
  <script src="https://cdn.jsdelivr.net/npm/wowjs@1.1.3/dist/wow.min.js"></script>
  <script>
    var wow = new WOW({
      boxClass: "wow",
      animateClass: "animated",
      offset: 0,
      mobile: true,
      live: true,
      callback: function (box) { },
      scrollContainer: null,
    });
    wow.init();

    // FAQ Toggle
    (function ($) {
      $(function () {
        $(".js-ag-faq_title").on("click", function () {
          $(this).find(".iconn").html('<i class="fa fa-angle-down"></i>');
          $(".js-ag-faq_title").not(this).next(".js-ag-faq_text").slideUp();
          $(".js-ag-faq_title")
            .not(this)
            .find(".iconn")
            .html('<i class="fa fa-angle-up"></i>');
          $(this).next(".js-ag-faq_text").slideToggle(500);
        });
      });
    })(jQuery);
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="//static.klaviyo.com/onsite/js/klaviyo.js?company_id=TzRVJd"></script>
</body>
