	<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
	<script>
		var wow = new WOW({
			boxClass: 'wow', // animated element css class (default is wow)
			animateClass: 'animated', // animation css class (default is animated)
			offset: 0, // distance to the element when triggering the animation (default is 0)
			mobile: true, // trigger animations on mobile devices (default is true)
			live: true, // act on asynchronously loaded content (default is true)
			callback: function (box) {
				// the callback is fired every time an animation is started
				// the argument that is passed in is the DOM node being animated
			},
			scrollContainer: null // optional scroll container selector, otherwise use window
		});
		wow.init();
		(function ($) {
			$(function () {
				$('.js-ag-faq_title').on('click', function () {
					// Toggle the icon based on the click
					$(this).find('.iconn').html('<i class="fa fa-angle-down"></i>');

					// Close other items and reset their icons
					$('.js-ag-faq_title').not(this).next('.js-ag-faq_text').slideUp();
					$('.js-ag-faq_title').not(this).find('.iconn').html('<i class="fa fa-angle-up"></i>');

					// Toggle the visibility of the clicked item
					$(this).next('.js-ag-faq_text').slideToggle();

					// Toggle the icon for the clicked item
					// $(this).find('.iconn').html('<i class="fa fa-angle-up"></i>');
				});
			});
		})(jQuery);
		// Used bootstrap v4.5,jquery v3.5.1, owl carousel v2, font awesome v4.7.0

		$('.testi.owl-carousel').owlCarousel({
			items: 3,
			margin: 10,
			lazyLoad: true,
			dots: true,
			autoPlay: true,
			autoPlayTimeout: 3000,
			responsive: {
				0: {
					items: 1,
				},
				600: {
					items: 3,
				},
				1000: {
					items: 3,
				}
			}
		});
	</script>
